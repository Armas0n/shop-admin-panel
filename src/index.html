<!DOCTYPE HTML>
<meta charset="utf-8">

<head>
  <title>Online Shop Admin Panel</title>
  <link rel="apple-touch-icon-precomposed" href="/assets/favicon/apple-touch-icon-precomposed.png">
  <link rel="icon" href="/assets/favicon/favicon.png">
</head>

<body>

<main class="main">
  <div class="progress-bar">
    <div class="progress-bar__line"></div>
  </div>
  <aside class="sidebar">
    <h2 class="sidebar__title">
      <a href="/">shop admin</a>
    </h2>
    <ul class="sidebar__nav">
      <li>
        <a href="/" data-page="dashboard">
          <i class="icon-dashboard"></i> <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="/products" data-page="products">
          <i class="icon-products"></i> <span>Products</span>
        </a>
      </li>
      <li>
        <a href="/categories" data-page="categories">
          <i class="icon-categories"></i> <span>Categories</span>
        </a>
      </li>
      <li>
        <a href="/sales" data-page="sales">
          <i class="icon-sales"></i> <span>Sales</span>
        </a>
      </li>
    </ul>
    <ul class="sidebar__nav sidebar__nav_bottom">
      <li>
        <input disabled type="checkbox" class="custom-checkbox" id="sorting" name="sorting">
        <label class='sidebar__toggler_sorting-type'
               data-tooltip='Check to sort fetched data directly on local machine'
               for="sorting">
          <span data-tooltip='Check to sort fetched data directly on local machine'>Sort Data Locally</span>
        </label>
      </li>
      <li>
        <input disabled type="checkbox" class="custom-checkbox" id="visible" name="visible">
        <label class='sidebar__toggler_visible'
               data-tooltip='Check to hide sidebar menu'
               for="visible">
          <span data-tooltip='Check to hide sidebar menu'>Toggle Sidebar</span>
        </label>
      </li>
    </ul>
  </aside>
  <section class="content" id="content">

  </section>
</main>
</body>
